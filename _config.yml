###########################################################
### Chef B-log — Beautiful Jekyll config
###########################################################

############################
# --- Required options --- #
############################

# Name of website
title: Chef B-log

# Your name to show in the footer — left blank intentionally
author:

###############################################
# --- List of links in the navigation bar --- #
###############################################

navbar-links:
  About Me: "aboutme"
  Blog: "/"

################
# --- Logo --- #
################

# Image to show in the navigation bar - works best with a square image
# Remove this parameter if you don't want an image in the navbar
avatar: "/assets/img/avatar-icon.png"

# By default, the image is cut into a circle. You can disable this behaviour by setting 'round-avatar: false'
round-avatar: true

# If you want to have an image logo in the top-left corner instead of having the title of the website,
# then specify the following parameter
#title-img: /path/to/image

#####################################
# --- Footer social media links --- #
#####################################

# Select the social network links that you want to show in the footer.
social-network-links:
  github: chef-b
  linkedin: bee-fitzpatrick-207a7b174

# Hide the "Built with Beautiful Jekyll" link in the footer
footer-link: false

# RSS feed description
rss-description: Chef B-log — food, recipes, and everything in between

###########################
# --- General options --- #
###########################

# Select which social network share links to show in posts
share-links-active:
  twitter: false
  facebook: false
  linkedin: true
  vk: false
  reddit: false

# How to display the link to your website in the footer
url-pretty: "chef-b.github.io"

# Add the website title to the title of every page
title-on-all-pages: true

# Excerpt word length - Truncate the excerpt of each post on the feed page to the specified number of words
excerpt_length: 50

# Whether or not to show an excerpt for every blog post in the feed page
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
post_search: true

# Add a button in the footer to edit the current page. Only works if your website is hosted on GitHub
edit_page_button: true

# Allow sub-menu items (second-level navigation menu items) to be longer than the top-level menu
navbar-var-length: false

# The keywords to associate with your website, for SEO purposes
#keywords:

######################################
# --- Colours / background image --- #
######################################

# These are overridden by retro.css — kept minimal here
page-col: "#000000"
text-col: "#00e000"
link-col: "#00ffff"
hover-col: "#ffb000"
navbar-col: "#0a0a0a"
navbar-text-col: "#00e000"
navbar-border-col: "#009900"
footer-col: "#0a0a0a"
footer-text-col: "#558855"
footer-link-col: "#009900"
footer-hover-col: "#00e000"

# Custom CSS — retro theme
site-css:
  - "/assets/css/retro.css"

#################################
# --- Web Analytics Section --- #
#################################

# Fill in your Google Analytics tag ID to track visits
#gtag: "G-XXXXXXXXXX"

####################
# --- Comments --- #
####################

# Uncomment and fill in to enable comments on posts
#disqus: ""

################
# --- Misc --- #
################

# Ruby Date Format to show dates of posts
date_format: "%B %-d, %Y"

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

# Output options
timezone: "Australia/Sydney"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
